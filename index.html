<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="app">
        <div class="todo">
            <div class="header">
                <input type="text" v-model="addTodoInput">
                <button @click="addTodo">Add</button>
            </div>            
            <div class="body" v-if="lists.length">
                <div class="todo-item" v-for="list, index in lists" :key="list.id">
                    <input type="checkbox" v-model="list.isComplete">
                    <span v-bind:class="{checked: list.isComplete}">{{list.title}}</span>
                    <button @click="deleteTodo(index)">X</button>
                </div>
            </div>
            <div class="footer">
                <div class="error" v-if="hasError">Вы ничего не ввели!</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="main.js"></script>
</body>
</html>
